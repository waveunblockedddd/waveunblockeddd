<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Wave - Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <input type="text" placeholder="Search Google" class="search-box"/>
      <ul>
        <li onclick="window.location.href = '/';"><i class="fa-solid fa-house"></i><span class="title">Home</span></li>
        <li onclick="window.location.href = 'profile.html';"><i class="fa-solid fa-user"></i><span class="title">Profile</span></li>
        <li onclick="window.location.href = 'games.html';"><i class="fa-solid fa-gamepad"></i><span class="title">Games</span></li>
        <li><i class="fa-solid fa-gear"></i><span class="title">Settings</span></li>
      </ul>
    </aside>

    <section class="games">
      <h1 style="opacity: 0;">Featured Games</h1>
      <div class="games-scroll">
        <div class="game-card">
          <img src="games/asrp/amazing-strange-rope-police-vice-spider-vegas.jpg" alt="Game 1">
          <h2>Amazing Strange Rope Police</h2>
          <p>OOOOHHHHH SPIDERMANNNN</p>
          <button class="btn play-btn" onclick="window.location.href = '/games/asrp/';">Play</button>
        </div>
        <div class="game-card">
          <img src="Games/slope/slope4.jpeg" alt="Game 2">
          <h2>Slope</h2>
          <p>Roll ball down slope.</p>
          <button class="btn play-btn" onclick="window.location.href = '/games/slope/';">Play</button>
        </div>
        <div class="game-card">
          <img src="games/Backrooms/img/splash.jpg" alt="Game 3">
          <h2>Backrooms</h2>
          <p>Test your skills with puzzles.</p>
          <button class="btn play-btn" onclick="window.location.href = '/games/Backrooms/';">Play</button>
        </div>
        <div class="game-card">
          <img src="games/2048/2048.png" alt="Game 4">
          <h2>2048</h2>
          <p>Coimbine to get 2048</p>
          <button class="btn play-btn" onclick="window.location.href = '/games/2048/';">Play</button>
        </div>
      </div>
    </section>
    
  </div>

  <div class="wave"></div>
</body>
</html>
